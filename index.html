<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiwi</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <canvas id="board"></canvas>

    <!-- #game-intro is initially shown on the game start screen -->
    <div id="game-intro">
      <img src="./images/Kiwi.png" alt="" class="logo-img" />
      <button id="start-button">Start Game</button>

      <br />
    </div>

    <div id="game-end">
      <img src="./images/kiwi-gameover.png" alt="" class="logo-img" />
      <br />
      <button id="restart-button">Try Again</button>
    </div>

    <script src="./js/player.js" type="text/javascript"></script>
    <script src="./js/food.js" type="text/javascript"></script>
    <script src="./js/enemies.js" type="text/javascript"></script>
    <script src="./js/game.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
